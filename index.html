<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch Sketch</title>
</head>
<body>
    <header>
        <h1>Sketch Etch</h1>
    </header>
    
    <div id="container"></div>

    <div id="btn-contain">
        <div class="slider">
            <label>Pick Dimension:</label>
            <!-- This creates a range slider and takes the value and displays it as well as sets it as the grid size -->
            <input type="range" min="1" max="64" value="5" id="sliderWheel" oninput="rangeValue.innerText=this.value+'x'+this.value, createGrid(this.value)">
            <p id="rangeValue">5</p>
        </div>
        <button id="clear">Clear</button>
    </div>
    
    <footer>
        <div class="ft-one"><p>CopyRight&#174 Developed by <a href="https://github.com/Kameleon21" target="_blank">Kamil</a></p></div>
        <div class="ft-two"><p>Image source:<a href="https://unsplash.com/s/photos/street-art" target="_blank">unsplash</a></p></div>
    </footer>
<script src="./index.js"></script>
</body>
</html>
